<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>토탈시스템</title>
    <link rel="stylesheet" href="../css/common.css">
    <!-- <link rel="stylesheet" href="../css/login.css"> -->
    <link rel="stylesheet" href="../css/billboard.css">
    <link rel="stylesheet" href="../css/newLayout.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../js/billboard.js"></script>
    <script src="../js/billboard.pkgd.js"></script>
		<script src="../js/jquery-3.5.1.js"></script>
    <style>
        .bb-chart-radars .bb-levels text{
            display: none;
        }
        .bb-chart-radar > polygon{
            fill: transparent !important;
        }
    </style>
  </head>
  <body>
		<!-- Wrap -->
		<div id="wrap">
			<!-- header -->
			<div id="header" class="subCase">
				<header>
					<button class="btnPrev" onclick="history.back()">이전 화면으로 이동</button>
					<h1>설정</h1>
					<a href="" class="btnTutorial">튜토리얼</a>
				</header>
			</div>
			<!-- //header -->
			<hr/>
			<!-- container -->
			<div id="container">
			<section>
				<div class="settingLayout">
					<dl>
						<dt>내 계정</dt>
						<dd>reading</dd>
					</dl>
					<dl>
						<dt>로그인 상태 유지</dt>
						<dd>
							<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
							</label>
						</dd>
					</dl>
					<div><a href="timeSetting.html">토탈 시스템 이용 관리</a></div>
					<dl class="push">
						<dt>PUSH 알림</dt>
						<dd>
							<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
							</label>
						</dd>
					</dl>
					<p>푸시 알림을 받으려면 기기 설정에서 [부모앱]의 알림을 허용해 주세요.</dd>
					<dl>
						<dt>마케팅/혜택 알림 수신 동의</dt>
						<dd>
							<label class="switch">
									<input type="checkbox" onclick="checkFluency()" id="marketingPush">
									<span class="slider round"></span>
							</label>
						</dd>
					</dl>
					<div><a href="terms_policy.html">이용 약관</a></div>
					<dl>
						<dt>앱 버전</dt>
						<dd>V.1.01</dd>
					</dl>
					<div class="btnLogOut"><a href="">로그아웃</a></div>
				</div>
			</section>
			</div>
			<!-- //container -->
			<div class="pageTop"><button>상단으로</button></div>
		</div>
		<!-- //Wrap -->
		<!-- Alert Popup -->
		<div class="alertDim" style="display:none;">
			<!-- 승인여부팝업 -->
			<div class="alertPop accessPop" id="accessPop1" style="display:none;">
				<div class="pBack">
					<div class="va">
						고객님께서 요청하신 <strong>마케팅/혜택 알림 수신 동의</strong> 처리가 완료되었습니다.
						<em>수신 동의일 : 2021년 06월 25일</em>
					</div>
				</div>
				<div class="pBtn tC">
					<button class="ok" onclick="btn1();">확인</button>
				</div>
			</div>
			<!-- //승인여부팝업 -->
			<!-- 승인여부팝업 -->
			<div class="alertPop accessPop" id="accessPop2" style="display:none;">
				<div class="pBack">
					<div class="va">
						고객님께서 요청하신 <strong class="not">마케팅/혜택 알림 수신 거부</strong> 처리가 완료되었습니다.
						<em>수신 거부일 : 2021년 06월 25일</em>
					</div>
				</div>
				<div class="pBtn tC">
					<button class="ok" onclick="btn1();">확인</button>
				</div>
			</div>
			<!-- //승인여부팝업 -->
		</div>
		<!-- //Alert Popup -->
		<script>
			$(window).scroll(function (event) {
        if($(this).scrollTop() > 0){
          $(".pageTop").fadeIn();
					$('#header').addClass('on');
        }else{
          $(".pageTop").fadeOut();
					$('#header').removeClass('on');
        }
			});
			/***/
			$(document).ready(function(){
			   // 페이지 제일 위로 이동
		    $(".pageTop").click(function(){
		        $("html, body").animate({
		            scrollTop : 0
		        }, 300);
		    });
			});
			function checkFluency(){
			  var checkbox = document.getElementById('marketingPush');
			  if (checkbox.checked != true)
			  {
					$(".alertDim").fadeIn();
					$("#accessPop2").fadeIn();
			  } else {
					$(".alertDim").fadeIn();
					$("#accessPop1").fadeIn();
				}
			}
			function btn1(){
				$(".alertDim").fadeOut();
				$(".accessPop").fadeOut();
			}
		</script>
  </body>
</html>
