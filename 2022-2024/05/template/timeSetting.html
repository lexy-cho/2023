<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>토탈시스템</title>
    <link rel="stylesheet" href="../css/common.css">
    <!-- <link rel="stylesheet" href="../css/login.css"> -->
    <link rel="stylesheet" href="../css/billboard.css">
    <link rel="stylesheet" href="../css/newLayout.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../js/billboard.js"></script>
    <script src="../js/billboard.pkgd.js"></script>
		<script src="../js/jquery-3.5.1.js"></script>
    <style>
        .bb-chart-radars .bb-levels text{
            display: none;
        }
        .bb-chart-radar > polygon{
            fill: transparent !important;
        }
    </style>
  </head>
  <body>
		<!-- Wrap -->
		<div id="wrap">
			<!-- header -->
			<div id="header" class="subCase">
				<header>
					<button class="btnPrev" onclick="history.back()">이전 화면으로 이동</button>
					<h1>교과토탈 이용 관리</h1>
				</header>
			</div>
			<!-- //header -->
			<hr/>
			<!-- container -->
			<div id="container">
			<section>
				<div class="timeSetting">
					<dl>
						<dt>
							학습 시간 알림 설정
							<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
							</label>
						</dt>
						<dd>설정된 시간에 교과토탈 앱에서 <br/>학습 알림이 울려요.</dd>
						<dd class="tSet">
							<span class="selectSet">
								<select name="" id="">
									<option value="">오전</option>
									<option value="">오후</option>
								</select>
							</span>
							<span class="selectSet">
								<select name="" id="">
									<option value="">1시</option>
								</select>
							</span>
							<span class="selectSet">
								<select name="" id="">
									<option value="">30분</option>
								</select>
							</span>
						</dd>
					</dl>
					<dl>
						<dt>
							교과토탈 이용 시간 제한
							<label class="switch">
									<input type="checkbox">
									<span class="slider round"></span>
							</label>
						</dt>
						<dd>설정 후에는 설정된 시간 내에서만 <br/>교과토탈 이용이 가능해요.</dd>
						<dd class="tSet">
							<span class="selectSet">
								<select name="" id="">
									<option value="">1시간</option>
								</select>
							</span>
							<span class="selectSet">
								<select name="" id="">
									<option value="">00분</option>
								</select>
							</span>
						</dd>
					</dl>
				</div>
			</section>
			</div>
			<!-- //container -->
			<div class="pageTop"><button>상단으로</button></div>
		</div>
		<!-- //Wrap -->
		<script>
			$(window).scroll(function (event) {
        if($(this).scrollTop() > 0){
          $(".pageTop").fadeIn();
					$('#header').addClass('on');
        }else{
          $(".pageTop").fadeOut();
					$('#header').removeClass('on');
        }
			});
			/***/
			$(document).ready(function(){
			   // 페이지 제일 위로 이동
		    $(".pageTop").click(function(){
		        $("html, body").animate({
		            scrollTop : 0
		        }, 300);
		    });
			});
		</script>
  </body>
</html>
