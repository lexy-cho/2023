<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>thecontainer</title>
		<link rel="stylesheet" type="text/css" href="../css/font.css" />
		<link rel="stylesheet" type="text/css" href="../css/duDatepicker.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/responsive.css" />
		<link rel="stylesheet" type="text/css" href="../css/push.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
		<script type="text/javascript" src="../js/pushmenu.js"></script>
		<script type="text/javascript" src="../js/duDatepicker.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- loginWrap -->
		<div id="loginWrap">
			<div class="formBack">
				<div class="formBack2"><!-- 2020-07-08 div 추가 -->
				<div class="formBack3"><!-- 2020-07-08 div 추가 -->
					<div class="loginForm"><!-- 2020-07-08 class 삭제 -->
						<h1>물류플랫폼<!-- 2020-10-29 텍스트 변경 --> <span>(운송사용)</span><!-- 2020-07-08 추가 --><strong>for Carrier</strong></h1>
						<form id="" action="" method="post">
							<div class="loginInput">
								<label>아이디</label>
								<span><input type="text" id="" name="" placeholder="이메일 주소"/></span>
							</div>
							<div class="loginInput pwCase">
								<label>비밀번호</label>
								<span><input type="password" id="" name="" placeholder="영, 숫자 포함하여 8자리 이상"/></span>
							</div>
							<p class="errorMsg" style="display:none;">아이디 또는 비밀번호가 일치하지 않습니다.</p><!-- 2020-07-28 패스워드 -> 비밀번호로 텍스트 변경 -->
							<p class="errorMsg" style="display:none;">회원님의 계정은 현재 미승인 상태입니다. 더 컨테이너를 이용하기 위해선 소속 운송사의 최초 가입자가 계정 승인을 진행해야 합니다.</p>
							<div class="loginOption">
								<span class="radioSet left">
									<input type="checkbox" id="chk1" />
									<label for="chk1"><i></i>아이디 저장</label>
								</span>
								<span class="radioSet right">
									<input type="checkbox" id="chk2" />
									<label for="chk2"><i></i>자동 로그인</label>
								</span>
							</div>
							<button type="button" class="btnL black" onClick="location.href='change_password2.html'">Login</button><!-- 2020-07-16 링크변경 -->
						</form>
					</div>
					<div class="loginForm joinGo">
						<span>
							<button type="button" onclick="location.href='find_id.html'">아이디 찾기</button>
							<button type="button" onclick="location.href='find_password.html'">비밀번호 찾기</button><!-- 2020-07-28 패스워드 -> 비밀번호로 텍스트 변경 -->
						</span>
						<a href="privacy_agree.html" class="btnL blue">회원가입</a>
						<p>물류플랫폼을<!-- 2020-10-29 텍스트 변경 --> 처음 이용하시나요? 회원가입 먼저 해주세요!</p>
					</div>
					<div class="copration"><em>씽크트리<!-- 2020-10-29 텍스트 변경 --></em></div>
				</div>
				</div>
			</div>
		</div>
		<!-- //loginWrap -->
    </body>
</html>
