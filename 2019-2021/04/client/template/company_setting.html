<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>thecontainer</title>
		<link rel="stylesheet" type="text/css" href="../css/font.css" />
		<link rel="stylesheet" type="text/css" href="../css/duDatepicker.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/nav.css">
		<link rel="stylesheet" type="text/css" href="../css/responsive.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
		<script type="text/javascript" src="../js/navmenu.js"></script>
		<script type="text/javascript" src="../js/duDatepicker.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script>
			$(document).ready(function(){
				$('.btnPassNumGo').click(function(){
					$(this).hide();
					$('.btnPassNumGo2').show();
					$('.back.noTt').show();
					$('.back.noTt button').click(function(){
						$('.step1Data .line').show();
					});
				});
				$('.carrierKind button.black').click(function(){
					$('.carrierKind .inputBox.readCase input').attr('readonly', false);
					$('.carrierKind .inputBox.readCase').removeClass('readCase');
				}); // 2020-07-08 사업자번호 확인버튼 클릭 시
			});
		</script>
	</head>
	<body>
		<!-- Wrap -->
		<div id="wrap" class="joinCase">
			<!-- header -->
			<div id="header">
				<header>
					 <span class="left">
						<h1>씽크트리<!-- 2020-10-29 텍스트 변경 --></h1>
					 </span>
					 <h2>사용승인 설정</h2>
				</header>
			</div>
			<!-- //header -->
			<hr/>
			<!-- container -->
			<div id="container">
			<section>
				<div class="content">
				<article>
					<!-- Page Layout -->
					<div class="joinLayout">
						<div class="whiteBox">
							<strong>기존 사용승인이 해제되었습니다.<br/>신규 회사 정보를 등록해 주세요.</strong><!-- 2020-07-08 문구 수정 -->
							<!-- step 1 -->
							<div class="step1Data">
								<h4>회원정보</h4>
								<p class="p1">로그인 계정 아이디로 <strong>&lt;휴대전화번호&gt;</strong>를 사용합니다. 정확히 입력해 주세요.</p>
								<div class="joinDetail phonePass">
									<div class="back">
										<dl class="inputBox">
											<dt>휴대전화</dt>
											<dd><input type="tel" placeholder="‘ - ’ 없이 숫자로 입력"/></dd>
										</dl>
										<button class="btnM green btnPassNumGo">인증번호 발송</button>
										<button class="btnM gray btnPassNumGo2" style="display:none;">재발송</button>
									</div>
									<div class="back noTt" style="display:none;">
										<dl class="inputBox">
											<dt>인증번호</dt>
											<dd><input type="tel" placeholder="6자리"/></dd>
											<dd>2:59</dd>
										</dl>
										<button class="btnM green">확인</button>
									</div>
									<p class="errorMsg" style="/*display:none;*/">휴대전화번호가 올바르지 않습니다. 다시 한번 확인해 주세요.</p>
								</div>
								<div class="line" style="display:none;">
									<!-- 2020-07-08 운송사 h4, radio 선택 영역 삭제 -->
									<div class="joinDetail infoWrite">
										<ul class="infoArea">
											<!-- 2020-07-08 carrierKind case 삭제 -->
											<li class="carrierKind">
												<div class="inputBtnSet">
													<dl class="inputBox">
														<dt>사업자번호</dt>
														<dd><input type="tel" placeholder="‘ - ’ 없이 숫자로 입력"/></dd>
													</dl>
													<button class="btnM black">확인</button>
												</div>
											</li>
											<li class="carrierKind">
												<dl class="inputBox readCase">
													<dt>회사명</dt>
													<dd><input type="text" readonly/></dd>
												</dl>
												<p class="errorMsg" style="/*display:none;*/"> 신규 사업자번호입니다. 회사명을 입력해 주세요.</p><!-- 2020-07-08 에러메세지 추가 -->
											</li>
											<!-- //2020-07-08 carrierKind case 삭제 -->
										</ul>
										<!-- btn Area -->
										<div class="btnSet">
											<button class="btnL whiteOrange">취소</button>
											<a class="btnL orange" href="monitoring.html">확인</a>
										</div>
									</div>
								</div>
							</div>
							<!-- //step 1 -->
						</div>
					</div>
					<!-- //page Layout -->
				</article>
				</div>
			</section>
			</div>
			<!-- //container -->
		</div>
		<!-- //Wrap -->
    </body>
</html>
