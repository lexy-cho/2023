<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>thecontainer</title>
		<link rel="stylesheet" type="text/css" href="../css/font.css" />
		<link rel="stylesheet" type="text/css" href="../css/duDatepicker.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/nav.css">
		<link rel="stylesheet" type="text/css" href="../css/responsive.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
		<script type="text/javascript" src="../js/navmenu.js"></script>
		<script type="text/javascript" src="../js/duDatepicker.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
	</head>
	<body>
		<!-- loginWrap -->
		<div id="loginWrap">
			<div class="formBack">
				<div class="loginForm whiteBox">
					<h1>물류플랫폼<!-- 2020-10-29 텍스트 변경 --> <span>(화주용)</span><!-- 2020-07-08 추가 --></h1>
					<form id="" action="" method="post">
						<div class="loginInput">
							<label>아이디</label>
							<span><input type="text" id="" name="" placeholder="휴대전화"/></span>
						</div>
						<div class="loginInput pwCase">
							<label>비밀번호</label>
							<span><input type="password" id="" name="" placeholder="Password"/></span>
						</div>
						<div class="loginOption">
							<span class="radioSet left">
								<input type="checkbox" id="chk1" />
								<label for="chk1"><i></i></label>아이디 저장
							</span>
							<span class="radioSet right">
								<input type="checkbox" id="chk2" />
								<label for="chk2"><i></i></label>자동 로그인
							</span>
						</div>
						<button type="button" class="btnL black" onClick="location.href='change_password.html'">Login</button>
					</form>
					<h2>간편로그인</h2>
					<div class="easyLogin type2">
						<button class="btnKakao">카카오계정 로그인</button>
						<button class="btnNaver">네이버 로그인</button>
						<button class="btnGoogle">구글 로그인</button>
					</div>
				</div>
				<div class="loginForm joinGo">
					<span><button type="button" onclick="location.href='find_password.html'">비밀번호 찾기</button></span><!-- 2020-07-28 비밀번호로 텍스트 변경 -->
					<a href="privacy_agree.html" class="btnL orange">회원가입</a>
				</div>
				<div class="copration"><em>씽크트리<!-- 2020-10-29 텍스트 변경 --></em></div>
			</div>
		</div>
		<!-- //loginWrap -->
    </body>
</html>
