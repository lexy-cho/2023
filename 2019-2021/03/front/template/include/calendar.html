<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="theme-color" content="#212121">
		<meta name="apple-mobile-web-app-status-bar-style" content="#212121">
		<title>PS ADMIN Templet</title>
		<link rel="shortcut icon" href="../../images/i_favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../../css/jquery-ui.min.css" />
		<!-- 그리드 용 -->
		<link rel="stylesheet" type="text/css" href="../../css/jquery-ui.theme.min.css" />
		<link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid.css" />
		<!-- //그리드 용 -->
		<link rel="stylesheet" type="text/css" href="../../css/font.css" />
		<link rel="stylesheet" type="text/css" href="../../css/duDatepicker.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../../css/nav.css" />
		<link rel="stylesheet" type="text/css" href="../../css/responsive.css" />
		<!--캘린더 용 -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
		<link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
		<link rel="stylesheet" type="text/css" href="../../css/calendar/tui-calendar.css">
		<link rel="stylesheet" type="text/css" href="../../css/calendar/default.css">
		<link rel="stylesheet" type="text/css" href="../../css/calendar/icons.css">
		<!--//캘린더 용 -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!-- 그리드 용 -->
		<script type="text/javascript" src="https://www.ok-soft-gmbh.com/jqGrid/jquery.jqGrid-4.4.1/js/i18n/grid.locale-en.js"></script>
		<script type="text/javascript" src="../../js/jquery.jqGrid.min.js"></script>
		<!-- //그리드 용 -->
		<script type="text/javascript" src="../../js/navmenu.js"></script>
		<script type="text/javascript" src="../../js/duDatepicker.js"></script>
		<script type="text/javascript" src="../../js/common.js"></script>
	</head>
	<body>
		<div id="top">
			<a href="https://github.com/nhn/tui.calendar" target="_blank">
				TOAST UI Calendar (this click)
			</a>
		</div>
		<div id="lnb">
			<div class="lnb-new-schedule">
				<button id="btn-new-schedule" type="button" class="btn btn-default btn-block lnb-new-schedule-btn" data-toggle="modal">
					New schedule</button>
			</div>
			<div id="lnb-calendars" class="lnb-calendars">
				<div>
					<div class="lnb-calendars-item">
						<label>
							<input class="tui-full-calendar-checkbox-square" type="checkbox" value="all" checked>
							<span></span>
							<strong>View all</strong>
						</label>
					</div>
				</div>
				<div id="calendarList" class="lnb-calendars-d1">
				</div>
			</div>
		</div>
		<div id="right">
			<div id="menu">
				<span class="dropdown">
					<button id="dropdownMenu-calendarType" class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="true">
						<i id="calendarTypeIcon" class="calendar-icon ic_view_month" style="margin-right: 4px;"></i>
						<span id="calendarTypeName">Dropdown</span>&nbsp;
						<i class="calendar-icon tui-full-calendar-dropdown-arrow"></i>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu-calendarType">
						<li role="presentation">
							<a class="dropdown-menu-title" role="menuitem" data-action="toggle-daily">
								<i class="calendar-icon ic_view_day"></i>Daily
							</a>
						</li>
						<li role="presentation">
							<a class="dropdown-menu-title" role="menuitem" data-action="toggle-weekly">
								<i class="calendar-icon ic_view_week"></i>Weekly
							</a>
						</li>
						<li role="presentation">
							<a class="dropdown-menu-title" role="menuitem" data-action="toggle-monthly">
								<i class="calendar-icon ic_view_month"></i>Month
							</a>
						</li>
						<li role="presentation">
							<a class="dropdown-menu-title" role="menuitem" data-action="toggle-weeks2">
								<i class="calendar-icon ic_view_week"></i>2 weeks
							</a>
						</li>
						<li role="presentation">
							<a class="dropdown-menu-title" role="menuitem" data-action="toggle-weeks3">
								<i class="calendar-icon ic_view_week"></i>3 weeks
							</a>
						</li>
						<li role="presentation" class="dropdown-divider"></li>
						<li role="presentation">
							<a role="menuitem" data-action="toggle-workweek">
								<input type="checkbox" class="tui-full-calendar-checkbox-square" value="toggle-workweek" checked>
								<span class="checkbox-title"></span>Show weekends
							</a>
						</li>
						<li role="presentation">
							<a role="menuitem" data-action="toggle-start-day-1">
								<input type="checkbox" class="tui-full-calendar-checkbox-square" value="toggle-start-day-1">
								<span class="checkbox-title"></span>Start Week on Monday
							</a>
						</li>
						<li role="presentation">
							<a role="menuitem" data-action="toggle-narrow-weekend">
								<input type="checkbox" class="tui-full-calendar-checkbox-square" value="toggle-narrow-weekend">
								<span class="checkbox-title"></span>Narrower than weekdays
							</a>
						</li>
					</ul>
				</span>
				<span id="menu-navi">
					<button type="button" class="btn btn-default btn-sm move-today" data-action="move-today">Today</button>
					<button type="button" class="btn btn-default btn-sm move-day" data-action="move-prev">
						<i class="calendar-icon ic-arrow-line-left" data-action="move-prev"></i>
					</button>
					<button type="button" class="btn btn-default btn-sm move-day" data-action="move-next">
						<i class="calendar-icon ic-arrow-line-right" data-action="move-next"></i>
					</button>
				</span>
				<span id="renderRange" class="render-range"></span>
			</div>
			<div id="calendar"></div>
		</div>

		<!--캘린더 용 -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.min.js"></script>
		<script src="https://uicdn.toast.com/tui.dom/v3.0.0/tui-dom.js"></script>
		<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
		<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
		<script src="../../js/calendar/tui-calendar.js"></script>
		<script src="../../js/calendar/calendars.js"></script>
		<script src="../../js/calendar/schedules.js"></script>
		<script src="../../js/calendar/app.js"></script>
		<!--//캘린더 용 -->
	</body>
</html>
