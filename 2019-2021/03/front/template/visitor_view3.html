<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>ThinkTree Visitor</title>
		<link rel="shortcut icon" href="../images/i_favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/font.css" />
		<link rel="stylesheet" type="text/css" href="../css/duDatepicker.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/nav.css" />
		<link rel="stylesheet" type="text/css" href="../css/responsive.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="../js/navmenu.js"></script>
		<script type="text/javascript" src="../js/duDatepicker.js"></script>
		<!-- <script type="text/javascript" src="../js/jquery.toast.js"></script> -->
		<script type="text/javascript" src="../js/common.js"></script>
		<script>
		$(document).ready(function(){
			$('.btnArea .white').click(function(){
				$('.popDim').show();
				$('.cancelPop').show(); //2020-09-14 표출 팝업 변경
			});
			$('.alertPop button, .basicPop button').click(function(){
				$('.popDim, .alertDim').hide();
				$('.alertPop, .basicPop').hide();
			});
			$('.signStatus').click(function(){
				$('.popDim, .popDim .signPop').show();
			});
			$('.signPop button').click(function(){
				$('.popDim, .popDim .signPop').hide();
				$('.signStatus em').addClass('on');
			});
		});
		</script>
	</head>
	<body>
		<!-- skip-navigation -->
		<div class="skip-navigation">
			<p><a href="#container" tabindex="0">본문 바로가기</a></p>
		</div>
		<!-- //skip-navigation -->
		<!-- Wrap -->
		<div id="wrap">
			<!-- header -->
			<div id="header">
				<header>
					<button class="btnPrev" onClick="location.href='visitor.html'">이전</button>
					<h1>방문객 이력</h1>
				</header>
			</div>
			<!-- //header -->
			<hr/>
			<!-- snb 생략 -->
			<hr/>
			<!-- container -->
			<div id="container">
			<section>
				<div class="content">
				<article>
					<div class="visitorLayout">
                        <div class="dlstyle">
                            <dl>
                                <dt>방문 예정일시</dt><!-- 2020-09-14 -->
                                <dd>2020-03-13 09:15 ~ 09:30</dd>
                            </dl>
                            <dl>
                                <dt>방문목적</dt>
                                <dd>업무미팅 (상세내용이 나옵니다)</dd>
                            </dl>
							<dl>
								<dt>담당자</dt>
								<dd>오유진</dd>
							</dl>
                            <dl>
                                <dt>업체명</dt>
                                <dd>(주)가나다라마바사</dd>
                            </dl>
							<dl>
								<dt>성명</dt>
								<dd>
									홍길동
								</dd>
							</dl>
							<dl>
								<dt>전화번호</dt>
								<dd>000-****-0000</dd>
							</dl>
							<!-- 2020-09-14 QR코드 항목 -->
							<dl>
								<dt>QR코드 고유번호<span class="infoRed">사전동의 발송함</span></dt>
								<dd>a1s1d2f5</dd>
							</dl>
							<!-- 2020-09-14 QR코드 항목 -->
							<div class="gridSet grid2">
								<div class="gridItem">
									<dl>
										<dt>입실시간</dt>
										<dd>00:00</dd>
									</dl>
								</div>
								<div class="gridItem">
									<dl>
										<dt>퇴실시간</dt>
										<dd>00:00</dd>
									</dl>
								</div>
							</div>
							<p class="smallBox">주차증 발급은 경영지원팀에 별도 문의해주시기 바랍니다.</p><!-- 2020-09-14 -->
                        </div>
                    </div>
				</article>
				</div>
			</section>
			</div>
			<!-- //container -->
			<div class="pageTop"><button>TOP</button></div>
		</div>
	</body>
</html>
