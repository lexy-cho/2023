<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>ANDU : OFFICE LIFE</title><!--2021-02-10 로고변경-->
		<link rel="shortcut icon" href="../images/i_favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/font.css" />
		<link rel="stylesheet" type="text/css" href="../css/duDatepicker.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/nav.css" />
		<link rel="stylesheet" type="text/css" href="../css/responsive.css" />
		<link rel="stylesheet" type="text/css" href="../css/lightgallery.min.css">
		<link rel="stylesheet" type="text/css" href="../css/approval.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="../js/navmenu.js"></script>
		<script type="text/javascript" src="../js/duDatepicker.js"></script>
		<script type="text/javascript" src="../js/lightgallery-all.min.js"></script>
		<script type="text/javascript" src="../js/swiper.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script>
		$(document).ready(function(){
			$('.alertPop button, .miniPop button, .basicPop .pBtn button').click(function(){
				$('.popDim, .alertDim').hide();
				$('.alertPop, .miniPop, .basicPop').hide();
			});
			$('.signPop .pclose').click(function(){
				$('.popDim, .signPop').hide();
			});
			$('.apprSignPop .pBtn button').click(function(){
				$('.popDim, #basicCase').show();
			});
			$('.btnSign').click(function(){
				$('.popDim, #reSignCase').show();
			});
		});
		</script>
	</head>
	<body>
		<!-- skip-navigation -->
		<div class="skip-navigation">
			<p><a href="#container" tabindex="0">본문 바로가기</a></p>
		</div>
		<!-- //skip-navigation -->
		<!-- Wrap -->
		<div id="wrap">
			<!-- header -->
			<div id="header">
				<header>
					<h1>화상회의</h1>
					<button class="btnNav">햄버거</button>
				</header>
			</div>
			<!-- //header -->
			<hr/>
			<!-- Sub Menu -->
			<div id="snb">
				<section>
					<div class="c-menu c-menu--slide-left"><!-- 우측 Slide 일 경우 -->
						<div data-include="include/snb.html"></div>
					</div>
					<div class="c-mask"></div><!-- /c-mask -->
				</section>
			</div>
			<!-- //Sub Menu -->
			<hr/>
			<!-- container -->
			<div id="container">
			<section>
				<div class="content">
				<article>
					<!-- Page Layout -->
					<div class="videoUserLayout">
						<div class="back">
							<p>참여할 회의실을 선택하세요.<br/>
							비활성화 된 회의실은 참여할 수 없습니다. <span>화상회의는 디바이스 환경에 따라 <br/>안드로이드는 크롬 브라우저에서, <br/>iOS는 사파리 브라우저에서 진행됩니다.</span></p>
							<ul>
								<li class="on"><a href="#">기본 회의실</a><span>진행중</span></li>
								<li><a disabled>고객 미팅 회의실</a><span>진행중</span</li>
								<li class="on"><a href="#">스크럼 회의실</a><span>진행중</span></li>
							</ul>
						</div>
					</div>
					<!--//-->
				</article>
				</div>
			</section>
			</div>
			<!-- //container -->
			<div class="pageTop"><button>상단으로</button></div>
		</div>
		<!-- //Wrap -->
		<!-- Alert Popup -->
		<div class="alertDim" style="display:none;">
			<div class="alertPop apprSignPop">
				<div class="pBack">
					<p class="tC">
						전자결제를 진행하기 위해 서명 등록을 해주시기 바랍니다.<br/><br/>
						등록한 서명 정보는 tCommon에서도 사용됩니다.
					</p>
				</div>
				<div class="pBtn tC">
					<button class="btnM primary">등록하기</button>
				</div>
			</div>
		</div>
		<!-- //Alert Popup -->
		<!-- Popup -->
		<div class="popDim" style="display:none;">
			<!-- 사인 -->
			<div class="signPop" id="basicCase" style="display:none;">
				<button class="pclose">닫기</button>
				<p>※ 크게 서명해주세요.</p>
				<div class="signSet">
					<div class="signArea">
						<strong>서명</strong>
						<div class="cvsArea">
							<canvas></canvas>
						</div>
					</div>
					<div class="btnArea">
                        <button class="btnM white">초기화</button>
						<button class="btnM white">이전</button>
						<button class="btnM blue">확인</button>
					</div>
				</div>
			</div>
			<!-- //사인 -->
			<!-- 재서명 -->
			<div class="signPop" id="reSignCase" style="display:none;">
				<div class="signTit">
					<strong>서명 재등록</strong>
				</div>
				<button class="pclose">닫기</button>
				<p>※ 크게 서명해주세요.</p>
				<div class="signSet">
					<div class="signArea">
						<strong>서명</strong>
						<div class="cvsArea">
							<canvas></canvas>
						</div>
					</div>
					<div class="btnArea">
                        <button class="btnM white">초기화</button>
						<button class="btnM white">이전</button>
						<button class="btnM blue">확인</button>
					</div>
				</div>
			</div>
			<!-- //재서명 -->
		</div>
		<!-- //Popup -->
	</body>
</html>
