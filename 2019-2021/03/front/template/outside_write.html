<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="shortcut icon" href="../images/i_favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/font.css" />
		<link rel="stylesheet" type="text/css" href="../css/duDatepicker.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/nav.css" />
		<link rel="stylesheet" type="text/css" href="../css/responsive.css" />
		<link rel="stylesheet" type="text/css" href="../css/lightgallery.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.1.0.min.js"></script>
		<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="../js/navmenu.js"></script>
		<script type="text/javascript" src="../js/duDatepicker.js"></script>
		<script type="text/javascript" src="../js/lightgallery-all.min.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script>
		$(document).ready(function(){
			$('.placeSet button').click(function(){
				$('.placeSet span').toggle();
			}); //2020-08-14
		});
		</script>
	</head>
	<body>
		<!-- skip-navigation -->
		<div class="skip-navigation">
			<p><a href="#container" tabindex="0">본문 바로가기</a></p>
		</div>
		<!-- //skip-navigation -->
		<!-- Wrap -->
		<div id="wrap">
			<!-- header -->
			<div id="header">
				<header>
					<button class="btnPrev" onclick="history.back()">이전</button>
					<h1>외근관리</h1>
					<!-- <button class="btnNav">햄버거</button> -->
				</header>
			</div>
			<!-- //header -->
			<hr/>
			<!-- Sub Menu : 서브일 경우 삭제 -->
			<hr/>
			<!-- container -->
			<div id="container">
			<section>
				<div class="content">
				<article>
					<!-- Page Layout -->
					<div class="outsideLayout writeCase">
						<div class="dlstyle writeCase">
                            <!-- 2020-08-14 -->
							<div class="gridSet grid2 withCal">
                            	<div class="gridItem">
									<dl>
		                                <dt>외근일자<sup>필수항목</sup></dt>
		                                <dd><span class="calSet"><input type="tel" placeholder="2020-01-21" /><button>달력열기</button></span></dd>
		                            </dl>
                            	</div>
								<div class="gridItem">
									<dl>
		                                <dt>프로젝트<sup>필수항목</sup></dt>
		                                <dd>
		                                	<span class="selectSet wFull">
		                                		<select>
		                                			<option>프로젝트 1</option>
		                                			<option >프로젝트 2</option>
		                                		</select>
		                                	</span>
		                                </dd>
		                            </dl>
								</div>
                            </div>
							<!-- //2020-08-14 -->
                            <dl>
                                <dt>방문업체</dt>
                                <dd><input type="text" placeholder="업체를 선택해 주세요" readonly /></dd>
                            </dl>
                            <dl>
                                <dt>업체 담당자<sup>필수항목</sup></dt>
                                <dd><input type="text" placeholder="프로젝트를 선택해 주세요" readonly /></dd>
                            </dl>
							<!-- 2020-08-14 -->
                            <dl>
                                <dt>장소</dt>
                                <dd>
                                	<div class="placeSet">
										<span class="selectSet">
	                                		<select>
	                                			<option>장소 1</option>
	                                			<option>장소 2</option>
	                                		</select>
	                                	</span>
										<button class="btnS gray">직접입력</button>
										<span style="display:none;">
											<input type="text">
											<button class="btnS white">입력취소</button>
										</span>
                                	</div>
                                </dd>
                            </dl>
							<!-- //2020-08-14 -->
                            <dl>
                                <dt>방문목적<sup>필수항목</sup></dt>
                                <dd>
									<!-- 2020-08-14 -->
									<span class="selInput">
										<span class="selectSet">
											<select>
												<option>선택하세요</option>
												<option>기획협의</option>
												<option>오픈준비</option>
												<option>수정대응</option>
												<option>장애대응</option>
												<option>유지보수</option>
												<option>기타</option>
											</select>
										</span>
										<input type="text"/>
									</span>
									<!-- //2020-08-14 -->
								</dd>
                            </dl>
							<!---->
							<div class="time">
								<div class="gridSet grid2">
									<div class="gridItem">
										<dl>
											<dt>이동시작<sup>필수항목</sup></dt>
											<dd><input type="text" placeholder="00:00" /></dd>
										</dl>
									</div>
									<div class="gridItem">
										<dl>
											<dt>미팅시작시간<sup>필수항목</sup></dt>
											<dd><input type="text" placeholder="00:00" /></dd>
										</dl>
									</div>
								</div>
								<div class="gridSet grid2">
									<div class="gridItem">
										<dl>
											<dt>종료 예정시간<sup>필수항목</sup></dt>
											<dd><input type="text" placeholder="00:00" /></dd>
										</dl>
									</div>
									<div class="gridItem">
										<dl>
											<dt>복귀 예정시간 <sup>필수항목</sup></dt>
											<dd><input type="text" placeholder="00:00" /></dd>
										</dl>
									</div>
								</div>
							</div>
							<!---->
                            <dl>
                                <dt>승인자<sup>필수항목</sup></dt>
                                <dd><input type="text" /></dd>
                            </dl>
                        </div>
						<div class="btnArea tC">
							<button class="btnM white" onClick="location.href='outside.html'">취소</button>
							<button class="btnM blue" onClick="location.href='outside_view.html'">확인</button>
						</div>
					</div>
					<!--//-->
				</article>
				</div>
			</section>
			</div>
			<!-- //container -->
			<div class="pageTop"><button>상단으로</button></div>
		</div>
		<!-- //Wrap -->
	</body>
</html>
