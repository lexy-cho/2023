			<script>
				var calendar;
				var calendarEventModal;

				document.addEventListener('DOMContentLoaded', function() {
					calendarEventModal = document.getElementById('calendarModal');

					var calendarEl = document.getElementById('calendar');
					calendar = new SwipeCalendar(calendarEl, {
						plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
						swipeEffect: 'slide',
						swipeSpeed: 250,
						swipeTitlePosition: 'center',
						header: {
							//left: 'dayGridMonth,timeGridWeek,timeGridDay',
							left: '',
							center: 'title, today',
							//right: 'today'
							right: ''
						},
						height: 'parent',
						expandRows: true,
						slotMinTime: '08:00',
						slotMaxTime: '20:00',
						buttonText: {
							prev: "이전달",
							next: "다음달",
							today: "오늘",
							month: "월",
							week: "주",
							day: "일",
							list: "일정목록"
						},
						columnHeaderText: function(date) {
							let weekList = ["일", "월", "화", "수", "목", "금", "토"];
							return weekList[date.getDay()];
						},
						initialView: 'dayGridMonth',
						initialDate: '2020-06-12',
						navLinks: false, // can click day/week names to navigate views
						nowIndicator: true,
						eventLimit: 3, // allow "more" link when too many events
						//locale: 'ko',
						//editable: true,
						//selectable: true,
						//dayClick: false,
						//dayClick: function (date, jsEvent, view) {},
						/*navLinkDayClick: function(date, jsEvent) {
							console.log('day', date.toISOString());
							console.log('coords', jsEvent.pageX, jsEvent.pageY);
						},*/
						navLinkDayClick: function(eventClickInfo) {
							calendarEventModal.style.display = "block";
						},
						dateClick: function (eventClickInfo) {
							calendarEventModal.style.display = "block";
						},
						eventClick: function (eventClickInfo) {
							calendarEventModal.style.display = "block";
						},
						eventLimitClick: function (eventClickInfo) {
							calendarEventModal.style.display = "block";
						},
						events: [
							{title: '[공식휴일] 현충일', color: "#1c9749", start: '2020-07-01',},
							{title: '[공식휴일] 추석', color: "#1c9749", start:'2020-07-07', end: '2020-07-10'},
							{groupId: 999, title: '[월차] 홍길동', start: '2020-07-09T10:00:00'},
							{groupId: 999, title: '[생일] 홍길동', color: "#cecda7", start: '2020-07-24T10:00:00'},
							{groupId: 999, title: 'Meeting', color: "#c33a95", start: '2020-07-16T10:00:00'},
							{title: '[년차] 김철수', start: '2020-07-12T10:30:00', end: '2020-07-14T12:30:00'},
							{title: 'Meeting1', color: "#c33a95", start: '2020-07-12T12:00:00'},
							{title: 'Meeting2', color: "#c33a95", start: '2020-07-12T14:30:00'},
							{title: 'Meeting', color: "#c33a95", start: '2020-07-20T17:30:00'},
							{title: 'Dinner Meeting', color: "#c33a95", start: '2020-07-12T20:00:00'},
							{title: 'Meeting3', color: "#c33a95", start: '2020-07-13T07:00:00'}
						]
					});
					$(".mothView").click(function () {
						calendar.changeView('dayGridMonth');
					});
					$(".weekView").click(function () {
						calendar.changeView('timeGridWeek');
					});
					$(".dayView").click(function () {
						calendar.changeView('timeGridDay');
					});
				});

				function closeModal() {
					calendarEventModal.style.display = "none";
				}
				window.onclick = function(event) {
					if (event.target == calendarEventModal) {
						calendarEventModal.style.display = "none";
					}
				}
			</script>
