<script>
	$(document).ready(function(){
		$('.saveList input').click(function(){
			$('.saveList ul').toggle();
		});
		$('.saveList ul li').click(function(){
			var listTit = $(this).find('strong').text();
			$('.saveList input').val(listTit);
			$('.saveList ul').toggle();
		});
		$('.setList .white').click(function(){
			$('.alertDim, .apprLineDelPop').show();
			$('.apprLineDelPop .pBtn button').click(function(){
				$('.popDim, .apprLinePop').show();
			});
		}); // 결재선 라인 삭제
		$(".save .checkSet input").on('click', function() {
			if($(this).prop('checked')){
				$('.save > input').attr('disabled', false);
			}else{
				$('.save > input').attr('disabled', true);
			}
		});
		$('.searchBox .tls tbody tr').click(function(){
			$('.searchBox .tls tbody tr').removeClass('on');
			$(this).addClass('on');
		});
	});
</script>
