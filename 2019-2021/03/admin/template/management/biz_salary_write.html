		$(document).ready(function(){
			/* 파일업로드 */
			$('.fileSet input[type=file]').change(function() {
				var fileValue = $(this).val().split("\\");
				var fileName = fileValue[fileValue.length-1];
				$('.fileSet .loadEnd em').text(fileName);
				$('.fileSet .fileFind').hide();
				$('.fileSet .loadIng').show();
				setTimeout(function() {
					$('.fileSet .loadIng').hide();
					$('.fileSet .loadFail').show();
				}, 3000);
				setTimeout(function() {
					$('.fileSet .loadFail').hide();
					$('.fileSet .loadEnd').show();
				}, 6000);
			});
			$('.fileSet .loadEnd button').click(function() {
				$('.fileSet .fileFind').show();
				$('.fileSet .loadIng, .fileSet .loadEnd, .fileSet .loadFail').hide();
			});
			/* end 파일업로드 */
			$('.btnArea .left button').click(function() {
				$('.btnM.white').show();
				$(this).hide();
			});
			$('.salaryCause input[type=checkbox]').click(function() {
				//alert();
				//$(this).is(":checked");
				var chk = $(this).is(":checked");//.attr('checked');
				if(chk) {
					$(this).parents('div').children('input[type=text]').attr('disabled', false);
				} else {
					$(this).parents('div').children('input[type=text]').attr('disabled', true);
				}
			});
		});
