		<script>
		$(document).ready(function(){
			/* 파일업로드 */
			$('.fileSet input[type=file]').change(function() {
				var fileValue = $(this).val().split("\\");
				var fileName = fileValue[fileValue.length-1];
				$('.fileSet .loadEnd em').text(fileName);
				$('.fileSet .fileFind').hide();
				$('.fileSet .loadIng').show();
				setTimeout(function() {
					$('.fileSet .loadIng').hide();
					$('.fileSet .loadFail').show();
				}, 3000);
				setTimeout(function() {
					$('.fileSet .loadFail').hide();
					$('.fileSet .loadEnd').show();
				}, 6000);
			});
			$('.fileSet .loadEnd button').click(function() {
				$('.fileSet .fileFind').show();
				$('.fileSet .loadIng, .fileSet .loadEnd, .fileSet .loadFail').hide();
			});
			/* end 파일업로드 */
			/* 2020-10-06 추가 */
			$('#zoomBtn').click(function(){
				$('.bCardZoomPop').show();
				var swiper = new Swiper('.bCardZoomSwiper .swiper-container', {
				  spaceBetween: 5,
				  pagination: {
					el: '.bCardZoomSwiper .swiper-pagination',
					clickable: true,
					renderBullet: function (index, className) {
						if (index == 0){
							return '<span class="' + className + '">' + '앞면' + '</span>';
						} else if (index == 1){
							return '<span class="' + className + '">' + '뒷면' + '</span>';
						}
					},
				  },
				  navigation: {
					nextEl: '.bCardZoomSwiper .swiper-button-next',
					prevEl: '.bCardZoomSwiper .swiper-button-prev',
				  }
				});
			});
			$('#zoomCloseBtn').click(function(){
				$('.bCardZoomPop').hide();
			});
			/* 2020-10-06 추가 */
		});
		</script>
