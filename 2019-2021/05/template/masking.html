<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="format-detection" content="telephone=no"/>
		<title>르노삼성자동차 e-BEST</title>
		<link rel="shortcut icon" href="../images/favicon.png" />
		<link rel="stylesheet" type="text/css" href="../css/jquery-ui.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/duDatepicker.css" />
		<link rel="stylesheet" type="text/css" href="../css/jquery.mCustomScrollbar.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/bbs.css" />
		<link rel="stylesheet" type="text/css" href="../css/process.css" />
		<link rel="stylesheet" type="text/css" href="../css/contract.css" />
		<link rel="stylesheet" type="text/css" href="../css/responsive.css" />
		<script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
		<script src="https://code.jquery.com/jquery-migrate-1.4.0.min.js"></script>
		<script type="text/javascript" src="../js/jquery-ui.min.js"></script>
		<!-- <script type="text/javascript" src="js/swiper.min.js"></script> -->
		<script type="text/javascript" src="../js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script type="text/javascript" src="../js/menu.js"></script>
		<script type="text/javascript" src="../js/duDatepicker.js"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script>  
		$(document).ready(function(){
			$("input[name=pl]").change(function() {
				var radioValue = $(this).val();
				if (radioValue == "01") {
					$('.penCase').show();
					$('.eraserCase').hide();
				} else if (radioValue == "02") {
					$('.eraserCase').show();
					$('.penCase').hide();
				} else if (radioValue == "03") {
					$('.eraserCase').hide();
					$('.penCase').hide();
				}
			});
		});
		</script>
	</head>
	<body>
		<!-- skip-navigation -->
		<div class="skip-navigation">
			<p><a href="#container" tabindex="0">본문 바로가기</a></p>
		</div>
		<!-- //skip-navigation -->
		<!-- wrap -->
		<div id="wrap" class="wrapper">
			<!-- GNB : 서브 생략 -->
			<!-- header -->
			<div id="header"> 
				<head>
					<div class="headTop">
						<span class="hBtnLeft">
							<button class="goPrev" onclick="history.back()">뒤로가기</button>
						</span>
						<h1><img src="../images/img_topLogo.svg" alt="GROUPE RENAULT" /></h1>
						<span class="hBtnRight">
							<button class="btnSave"><span>저장</span></button>
						</span>
					</div>
					<div class="headSub">
						<h2 class="sCase"><span>이전 경로 &gt; </span>촬영 마스킹</h2>
						<div class="right">
							<p class="userInfo"><strong>김르노</strong> 님</p>
							<span class="session cyanCase">
								세션만료 <strong>26분 30초<span><!-- time progress bar --></span></strong>
							</span>
						</div>
					</div>
				</head>
			</div>
			<!-- //header -->
			<!-- container -->
			<div id="container">
				<div class="content">
					<section>
						<!-- maskingLayout -->
						<div class="maskingLayout">
							<div class="palette">
								<div class="plOption">
									<!-- 연필용 --> 
									<div class="penCase">
										<div class="colorPl">
											<ul>
												<li class="pColor1"><input type="radio" id="pc1" name="psColor"><label for="pc1">빨강</label></li>
												<li class="pColor2"><input type="radio" id="pc2" name="psColor"><label for="pc2">주황</label></li>
												<li class="pColor3"><input type="radio" id="pc3" name="psColor"><label for="pc3">노랑</label></li>
												<li class="pColor4"><input type="radio" id="pc4" name="psColor"><label for="pc4">녹색</label></li>
												<li class="pColor5"><input type="radio" id="pc5" name="psColor" checked ><label for="pc5">파랑</label></li>
												<li class="pColor6"><input type="radio" id="pc6" name="psColor"><label for="pc6">보라</label></li>
												<li class="pColor7"><input type="radio" id="pc7" name="psColor"><label for="pc7">회색</label></li>
												<li class="pColor8"><input type="radio" id="pc8" name="psColor"><label for="pc8">검정</label></li>
												<li class="pColor9"><input type="radio" id="pc8" name="psColor"><label for="pc9">흰색</label></li>
											</ul>
										</div>
										<div class="sizePl">
											<ul>
												<li class="pSize1"><input type="radio" id="pes1" name="pes"><label for="pes1"><em>size1</em></label></li>
												<li class="pSize2"><input type="radio" id="pes2" name="pes"><label for="pes2"><em>size2</em></label></li>
												<li class="pSize3"><input type="radio" id="pes3" name="pes"><label for="pes3"><em>size3</em></label></li>
												<li class="pSize4"><input type="radio" id="pes4" name="pes"><label for="pes4"><em>size4</em></label></li>
												<li class="pSize5"><input type="radio" id="pes5" name="pes"><label for="pes5"><em>size5</em></label></li>
												<li class="pSize6"><input type="radio" id="pes6" name="pes" checked ><label for="pes6"><em>size6</em></label></li>
											</ul>
										</div>
									</div>
									<!-- //연필용 --> 
									<!-- 지우개용 --> 
									<div class="eraserCase" style="display:none;">
										<div class="sizePl">
											<ul>
												<li class="pSize1"><input type="radio" id="es1" name="es"><label for="es1"><em>size1</em></label></li>
												<li class="pSize2"><input type="radio" id="es2" name="es"><label for="es2"><em>size2</em></label></li>
												<li class="pSize3"><input type="radio" id="es3" name="es"><label for="es3"><em>size3</em></label></li>
												<li class="pSize4"><input type="radio" id="es4" name="es"><label for="es4"><em>size4</em></label></li>
												<li class="pSize5"><input type="radio" id="es5" name="es"><label for="es5"><em>size5</em></label></li>
												<li class="pSize6"><input type="radio" id="es6" name="es" checked ><label for="es6"><em>size6</em></label></li>
											</ul>
										</div>
									</div>
									<!-- //지우개용 --> 
								</div>
								<div class="plKind">
									<span class="pen"><input type="radio" name="pl" id="pl1" value="01" checked /><label for="pl1">연필</label></span>
									<span class="eraser"><input type="radio" name="pl" id="pl2" value="02" /><label for="pl2">지우개</label></span>
									<span class="zoomin"><input type="radio" name="pl" id="pl3" value="03" /><label for="pl3">지우개</label></span>
								</div>
							</div>
							<div class="img"><div><img src="images/img_possibility_form.png" alt="" /></div></div>
						</div>
						<!--// maskingLayout -->
					</section>
				</div>
			</div>
			<!-- //container -->
		</div>
		<!-- //wrap -->
	</body>
</html>
