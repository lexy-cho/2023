		<script>  
		$(document).ready(function(){
			$('.gnbScroll').load('../gnb.html');
			//
			var cTabConSwiper = new Swiper('.cTabCon .swiper-container', {
				autoHeight: true,
				spaceBetween: 14,
				onSlideChangeStart: function (swiper) {
					$('.cTab li').removeClass('on');
					if (swiper.activeIndex == 0) {
						$('.cTab li:eq(0)').addClass('on');
					}else if (swiper.activeIndex == 1) {
						$('.cTab li:eq(1)').addClass('on');
					}
				}
			});
			$(".cTab li button").click(function () {
				$(".cTab li").removeClass("on");
				$(this).parent("li").addClass("on");
				var activeTab = $(this).attr("data-name");
				cTabConSwiper.slideTo(activeTab);
			});
		});
		</script>
